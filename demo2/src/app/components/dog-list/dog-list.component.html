
<button type="button" (click)="toggleAge()">
  Toggle age
</button>
<table style="margin-top:20px">
  <tr>
    <th>Index</th>
    <th>Navn</th>
    <th [ngClass]="{'hide': !showAge}">Alder</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of dogs; trackBy: trackDog; let i = index">
    <td class="spacing-r5">{{ i }}</td>
    <td>{{ item.name }}</td>
    <td [hidden]="!showAge">{{ item.age }}</td>
    <td>
      <button type="button"
        (click)="setSelectedDog(item)">
        Se detaljer
      </button>
    </td>
  </tr>
</table>
